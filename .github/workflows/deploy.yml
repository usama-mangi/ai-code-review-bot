name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─── CI: Type Check ───────────────────────────────────────────────────────────
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Check API types
        run: |
          bun install
          bun run tsc --noEmit
        working-directory: apps/api

      - name: Check Web types
        run: |
          bun install
          bun run tsc --noEmit
        working-directory: apps/web

  # ─── CD: Build & Push Docker Images ──────────────────────────────────────────
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: type-check
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/codereview-api:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/codereview-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.FRONTEND_URL }}/api
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/codereview-web:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/codereview-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── CD: Deploy to Azure VM ───────────────────────────────────────────────────
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Copy compose file to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/codereview"

      - name: Deploy on Azure VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            cd /opt/codereview

            # Write .env from GitHub Secrets
            cat > .env << 'EOF'
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            IMAGE_TAG=${{ github.sha }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            GITHUB_APP_ID=${{ secrets.GH_APP_ID }}
            GITHUB_APP_PRIVATE_KEY=${{ secrets.GH_APP_PRIVATE_KEY }}
            GITHUB_WEBHOOK_SECRET=${{ secrets.GH_WEBHOOK_SECRET }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            OPENAI_BASE_URL=${{ secrets.OPENAI_BASE_URL }}
            OPENAI_MODEL=${{ secrets.OPENAI_MODEL }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            EOF

            # Pull new images
            docker compose -f docker-compose.prod.yml pull

            # Start infra (postgres + redis) if not running
            docker compose -f docker-compose.prod.yml up -d postgres redis

            # Wait for DB to be healthy
            sleep 5

            # Run DB migrations BEFORE starting the app to prevent crash loops
            docker compose -f docker-compose.prod.yml run --rm api bun run db:push

            # Rolling restart app containers only (zero downtime)
            docker compose -f docker-compose.prod.yml up -d --no-deps --force-recreate api web

            # Prune old images to save disk space
            docker image prune -f

            echo "✅ Deployment complete — image: ${{ github.sha }}"
