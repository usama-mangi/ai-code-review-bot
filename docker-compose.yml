services:
  postgres:
    platform: linux/amd64
    image: postgres:16-alpine
    container_name: codereview_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: codereview
      POSTGRES_PASSWORD: codereview_secret
      POSTGRES_DB: codereview
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codereview"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    platform: linux/amd64
    image: redis:7-alpine
    container_name: codereview_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
